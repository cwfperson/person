<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/music.css">
    <script src="js/music.js"></script>
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
</head>
<body>
    <div id="box">
        <audio src="music/阴天.mp3" ></audio>
        <div class="lyrics">
            <p class="title">阴天</p>
            <p class="name">莫文蔚</p>
            <ul>

            </ul>
        </div>
        <div class="list active">
            <div class="caidan">
                <h1>
                    播放列表
                </h1>
                <ul>
                    <li>
                        <span>播放状态</span>
                        <span>歌曲名字</span>
                        <span>作者</span>
                        <span>专辑名字</span>
                        <span >功能</span>
                    </li>
                </ul>
                <ul>

                </ul>
            </div>
        </div>
        <div class="button">
            <ul class="function">
                <li class="previous">
                    <span class="iconfont icon-shangyishou"></span>
                </li>
                <li class="play">
                    <span class="iconfont icon-bofang "></span>
                </li>
                <li class="next">
                    <span class="iconfont icon-xiayishou"></span>
                </li>
            </ul>
            <div class="icon"></div>
            <div class="status">
                <div class="author">
                    <span>阴天</span>
                    <span>-----</span>
                    <span>莫文蔚</span>
                </div>
                <div class="progress">
                    <div class="tiao">
                        <div class="jindu">
                            <div class="load"></div>
                            <div class="played"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="time">
                        <span>00:00</span>
                        <span>/</span>
                        <span>00:00</span>
                    </div>

                </div>
            </div>
            <div class="volume">
                <div class="volume-icon">
                    <span class="iconfont icon-yinliang"></span>
                </div>
                <div class="rel">
                    <div class="jindu">
                        <div class="load"></div>
                        <div class="played"></div>
                        <div class="circle"></div>
                    </div>
                </div>

            </div>
            <div class="menu">
                <span class="iconfont icon-caidan"></span>
            </div>
        </div>
    </div>
</body>
</html>
