<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="../common/swiper.min.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../css/C-login1.css">
    <script src="../common/jquery.js" type="text/javascript"></script>
    <script src="../common/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../common/messages_zh.min.js"></script>
    <script src="../common/MobilePhone.js"></script>
    <script src="../common/zepto.min.js"></script>
    <script src="../common/iscroll.js"></script>
    <script src="../common/demoUtils.js"></script>
    <script src="../js/C-login1.js"></script>
</head>
<body>
<div class="bg">
    <img src="../img/C-img/head1.png" alt="">
    <form id="signupForm" method="get" action="">
        <ul>
            <li>
                <p class="cuowu">
                </p>
                <div class="login">
                    <img src="../img/C-img/icon1.png" alt="">
                    <input id="username" name="username"  type="text" name="zhanghao" placeholder="账号 / 手机号 / 邮箱">
                </div>
            </li>
            <li>
                <p class="cuowu">
                </p>
                <div class="login">

                    <img src="../img/C-img/icon2.png" alt="">
                    <input id="password" name="password" type="password" name="pass" placeholder="密码">
                </div>
            </li>
        </ul>
        <div class="font">
            <a href="C-zhuce.html" class="f-left">立即注册</a>
            <a href="#" class="f-right">忘记密码?</a>
        </div>
        <button class="DengLu submit" type="submit">
            <p>立即登录</p>
            <p>LOGIN</p>
        </button>
    </form>

    <div class="line">
        <span class="xian"></span>
        <span>第三方登录</span>
        <span class="xian"></span>
    </div>
    <div class="image">
        <img src="../img/C-img/QQ.png" alt="">
        <img src="../img/C-img/WeiXing.png" alt="">
        <img src="../img/C-img/WeiBo.png" alt="">
    </div>
</div>

</body>
</html>
