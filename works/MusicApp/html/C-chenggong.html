<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="../common/MobilePhone.css">
    <link rel="stylesheet" href="../css/C-chenggong.css">
    <script src="../common/zepto.min.js"></script>
    <script src="../common/MobilePhone.js"></script>
    <script src="../js/C-chenggong.js"></script>
</head>
<body>
<div class="bg">
    <img src="../img/C-img/head1.png" alt="">
    <form id="signupForm" method="get" action="">
        <ul>
            <li>
                <div class="login">
                    <img src="../img/C-img/icon1.png" alt="">
                    <input id="username" name="username"  type="text" name="zhanghao" placeholder="账号 / 手机号 / 邮箱">
                </div>
            </li>
            <li>
                <div class="login">

                    <img src="../img/C-img/icon2.png" alt="">
                    <input id="password" name="password" type="password" name="pass" placeholder="请输入6-12位密码">
                </div>
            </li>
            <li>
                <div class="login">
                    <img src="../img/C-img/icon3.png" alt="">
                    <input id="repassword" name="repassword" type="password" name="pass" placeholder="再次输入密码">
                    <a href="#" class="yanzheng"></a>

                </div>
            </li>
            <li class="suc">
                <img src="../img/C-img/chenggong.png" alt="">
            </li>

        </ul>
        <div class="zi">
            <div class="zi-left">
                <input type="checkbox">
                <a href="#"> 同意服务使用协议<strong>《用户注册协议》</strong></a>
            </div>
        </div>

        <button class="DengLu submit" type="submit">
            <p>立即注册</p>
        </button>
    </form>
</div>
<div class="zhao"></div>

</body>
</html>
